{% extends '../popup.html' %}
{% block header %}
{{ datetit }}
{% if title or contents %}
<a class="del" href='/health/{{ date }}' target='ifrmHidden' onclick="return confirm('정말 삭제하시겠습니까?');">[DEL]</a>
{% endif %}
{% endblock %}

{% block content %}
<div class='schedule_form'>
    <form method="post" action="/health" target='ifrmHidden'>
        <input type="hidden" name="date" value="{{ date }}">
        <span>음 식 : </span><input type="text" name="title" placeholder="음식" value='{{ title }}'>
        <span>칼 로 리 : </span><input type="text" name="contents" value="{{contents}}">
        <i class="xi-plus-circle"></i>
        <input type="submit" value="{% if title or contents %}수정{% else %}등록{% endif %}하기">
    </form>
</div>
{% endblock %}
