{% extends '../popup.html' %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/css/exercise.css">
{% endblock %}
{% block script %}
<script src="/js/exercise.js"></script>
{% endblock %}
{% block header %}
{{ datetit }}
{% if title or contents %}
<a href='/exercise/{{ date }}' target='ifrmHidden' onclick="return confirm('정말 삭제하시겠습니까?');">[삭제]</a>
{% endif %}
{% endblock %}
{% block content %}
<div class='schedule_form'>
    <form method="post" action="/exercise" target='ifrmHidden'>
        <input type="hidden" name="date" value="{{ date }}">
        <table>
        <thead>
        <tr>
            <th>운동명</th>
            <th>운동시간</th>
            <th>칼로리</th>
            <th><span class='add btn'>추가</span></th>
        </tr>
        </thead>
        </table>
        <input type="submit" value="{% if title or contents %}수정{% else %}등록{% endif %}하기">
    </form>
</div>
{% endblock %}
